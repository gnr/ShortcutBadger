apply plugin: 'com.android.library'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        consumerProguardFiles 'proguard-rules.pro'
    }

    buildTypes {
        debug {}
        debugProguard {}
        release {}
    }
}
